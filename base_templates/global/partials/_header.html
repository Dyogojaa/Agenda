<header class="header">
    <h1 class="header-heading">
      <a href="{% url 'contato:index' %}" class="header-link">
        Agenda
      </a>
    </h1>
  
    <nav class="menu">
      <ul class="menu-list">
  
        {% if user.is_authenticated %}
          <li class="menu-item">
            <a href="{% url 'contato:create' %}" class="menu-link">Criar Contato</a>
          </li>
          <li class="menu-item">
            <a href="{% url 'contato:user_update' %}" class="menu-link">Atualizar Contato</a>
          </li>
          <li class="menu-item">
            <a href="{% url 'contato:logout' %}" class="menu-link">Logout</a>
          </li>
        {% else %}
          <li class="menu-item">
            <a href="{% url 'contato:login' %}" class="menu-link">Login</a>
          </li>      
          <li class="menu-item">
            <a href="{% url 'contato:register' %}" class="menu-link">Registrar</a>
          </li>      
        {% endif %}
      
      </ul>
    </nav>
  
    <div class="search">
      <form 
        action="{% url 'contato:search' %}" 
        method="GET"
      >
        <input 
          type="search" 
          class="search-input"
          placeholder="Search"
          id="search"
          name="q"
          value="{{ request.GET.q.strip }}"
        >
      </form>
    </div>
  </header>
